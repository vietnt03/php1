        class Dongvat {

                this.name = name;
                this.color = color;

            }
            an(chuot) {
                this.weight += chuot;
            }

            chay() {
                console.log(this.name + " Đang chạy");
            }
        }

        class Cat extends Dongvat {

        }
        Cat[1] = new Cat('Tom', 'den', 12);
        Cat[2] = new Cat('Tep', 'den', 12);

        for (let x in Cat) {

        }

        // dv.chay();

        var nwindow
        function openWin() {
            nwindow = open("https://vnexpress.net", "window", "width=400, height=500");
        }

        function closeWin() {
            if (nwindow == undefined) {
                alert("Windows chưa được mở");
            } else if (nwindow.closed) {
                alert("Windows đã đóng")
            } else {
                nwindow.close()
            }
        }

        function Dog(name = 'long', age = 12) {
            this.name = name;
            this.age = age;
            this.run = function () {
                console.log(this.name + " đang chạy");
            }
        }
        var dog = new Dog;
        dog.name = "ĐÔNG"
        dog.run();
