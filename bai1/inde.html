<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper"></div>
    <button onclick="add()">Click</button>
    <button onclick="removeA()">Remove</button>
    <script>
        var wrapper = document.querySelector('.wrapper');
        var body = document.querySelector('body');
        wrapper.setAttribute('style', 'color:red');
        console.log(body.previousElementSibling);
        function add() {
            var h1 = document.createElement('h1');
            var text = document.createTextNode(prompt('ThÃªm text'));


            h1.append(text);

            wrapper.appendChild(h1);
        }
        function removeA() {
            if (wrapper.children.length > 0) {
                wrapper.removeChild(wrapper.children[wrapper.children.length - 1]);
            }
        }
    </script>
</body>

</html>
